<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Defesa Civil</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
    <header>
        <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="main.html" class="navbar-brand" style="font-size: 30px;">Defesa Civil</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html"><u style="font-size:20px;">Sair</u></a></li>
                <li><img src="logo.jpg" alt="DefesaCivil" class="img-circle img-perfil" ng-click="perfil()"></li>
            </ul>
        </div>
        </nav>
        <h4 class="navegation"><a href="main.html"><u ng-repeat="x in caminho">{{x.name + " > "}}</u></a></h4>
    </header>
        
    <div class="side-menu">
    <div class="container">
    <div class="jumbotron">
        <h4 class="text-center">Ocorrências</h4>
        <ul class="menu-ul">
            <li><a href="cadastroOcorrencia.html">Cadastrar</a></li>
            <li><a href="consultarOcorrencia.html">Consultar</a></li>
        </ul>
    </div>
    </div>
            
    <div class="container">
    <div class="jumbotron">
        <h4 class="text-center">Usuários</h4>
        <ul class="menu-ul">
            <li><a href="cadastroUsuario.html">Cadastrar</a></li>
            <li><a href="consultarUsuario.html">Consultar</a></li>
        </ul>
    </div>
    </div>
    </div>

    <div class="container positioning">
    <div class="jumbotron">
        <div class="box">
            <nav>
                <span>Nome completo:</span>
                <div class="form-group inline">
                    <input type="text" class="form-control">
                </div>
            </nav>
            <nav>
                <span>CPF:</span>
                <div class="form-group inline">
                    <input type="text" class="form-control">
                </div>
            </nav>
            <nav>
                <span>RG:</span>
                <div class="form-group inline">
                    <input type="text" class="form-control">
                </div>
            </nav>
            <nav>
                <span>Telefone:</span>
                <div class="form-group inline">
                    <input type="text" class="form-control">
                </div>
            </nav>
        </div>

        <div class="box">
            <nav>
                <span>Cargo (defesa civil):</span>
                <div class="form-group inline">
                    <input type="text" class="form-control">
                </div>
            </nav>
            <nav>
                <span>Nível de acesso:</span>
                <div class="form-group inline">
                    <label for="sel1"></label>
                    <select name="endereco_principal" id="sel1" class="form-control">
                        <option>Usuário 1</option>
                        <option>Usuário 2</option>
                        <option>Administrador</option>
                    </select>
                </div>
            </nav>
        </div>

        <div class="box">
            <nav>
                <span>Email:</span>
                <div class="form-group inline">
                    <input type="email" class="form-control">
                </div>
            </nav>
            <nav>
                <span>Senha:</span>
                <div class="form-group inline">
                    <input type="password" class="form-control">
                </div>
            </nav>
            <nav>
                <span>Confirmar Senha:</span>
                <div class="form-group inline">
                    <input type="password" class="form-control">
                </div>
            </nav>
        </div>

        <div class="box">
            <nav>
                <span>Foto:</span>
                <button class="btn btn-default btn-sm inline">Carregar foto</button>
            </nav>
        </div>
        
        <button class="btn btn-default btn-md" ng-click="edit()">Cadastrar</button>
    </div>
    </div>
    </div>

    <script src="angular.js"></script>
</body>
